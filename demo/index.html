<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

        <title>kwc-badge demo</title>

        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

        <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
        <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
        <link rel="import" href="../kwc-badge.html">

        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </head>
    <body>
        <div class="vertical-section-container">
            <h3>Unlocked badge</h3>
            <demo-snippet>
                <template>
                    <h4>Another user</h4>
                    <kwc-badge title="Welcome Cupcake"
                               criteria="Sign up to Kano"
                               description="Welcome, maker! Here’s a cupcake"
                               image-url="https://s3-eu-west-1.amazonaws.com/world.kano.me.staging/static/gamification/badges/welcome-cupcake.svg"
                               unlocked></kwc-badge>
                    <h4>Current user</h4>
                    <kwc-badge title="Welcome Cupcake"
                               criteria="Sign up to Kano"
                               current-user
                               description="Welcome, maker! Here’s a cupcake"
                               image-url="https://s3-eu-west-1.amazonaws.com/world.kano.me.staging/static/gamification/badges/welcome-cupcake.svg"
                               unlocked></kwc-badge>
                </template>
            </demo-snippet>
        </div>
        <div class="vertical-section-container">
            <h3>Locked badge</h3>
            <demo-snippet>
                <template>
                    <h3>Another user</h3>
                    <kwc-badge title="Clingy Cactus"
                               criteria="Follow 5 users"
                               description="You’re following 5 Kanoers!"
                               image-url="https://s3-eu-west-1.amazonaws.com/world.kano.me.staging/static/gamification/badges/clingy-cactus.svg"></kwc-badge>
                    <h3>Current user</h3>
                    <kwc-badge title="Clingy Cactus"
                               criteria="Follow 5 users"
                               description="You’re following 5 Kanoers!"
                               image-url="https://s3-eu-west-1.amazonaws.com/world.kano.me.staging/static/gamification/badges/clingy-cactus.svg"></kwc-badge>
                </template>
            </demo-snippet>
        </div>
    </body>
</html>
